name: Monitor de Editais Embrapa

on:
  schedule:
    - cron: '0 */6 * * *' # Roda a cada 6 horas
  workflow_dispatch: # Permite que você rode manualmente pelo site

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar bibliotecas
        run: |
          pip install -r requirements.txt

      - name: Rodar o monitor
        run: python monitor.py

      - name: Salvar histórico atualizado
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add historico_editais.csv
          git commit -m "Atualizando histórico de editais [skip ci]" || echo "Sem novidades"
          git push
